<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='gmap.css') }}"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
    var offline_msg = {{ offline_msg|safe|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('.static', filename='gmap.js') }}"></script>
    <title>{{ title }}</title>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:70%; height:100%"></div>
    <div id="info">
      <div>
        <h1>{{ title }}</h1>
        <div id="geninfo"></div>
      </div>
    </div>
  </body>
</html>
